<div class="cards">
    <div id="div">
        <h1>Personajes</h1>
    </div>
    <div class="character_card" *ngFor="let character of character_list" >
        <div class="text">
            <h2> {{character.nombre}} </h2>
            <p> {{character.descripcion}} </p>
        </div>
        <div class="img">
            <img [src]="character.imagenUrl" alt="{{ character.nombre }}" id="character">
        </div>
    </div>
</div>
